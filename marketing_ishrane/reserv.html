<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/cssMain/reset.css">
  <link rel="stylesheet" href="/cssReserv/reserv.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <!-- Background Design layer -->
  <div class="backgroundDesign"></div>

  <!-- Nav button -->
  <div class="navigationBtn"><img src="/img/navBtn.png" alt="navigation button" class="line"></div>

  <!-- Navigation to other pages -->
  <nav class="nav" id="toggNav">
    <a href="index.html" class="navLinks">Pocetna</a>
    <a href="about.html" class="navLinks">O meni</a>
    <a href="experience.html" class="navLinks">Iskustva</a>
  </nav>
  <!-- Project Wraper -->
  <div class="projectWraper">

    <header class="header">
      <h1>Rezervisi svoje mesto dok jos ima slobodnih</h1>
    </header>

    <main class="main">
      <form action="#">
        <!-- Ime i prezime -->
        <div class="name">
          <label for="userName" class="labels">Ime i prezime</label>
          <input type="text" name="username" id="userName" class="inputs">
        </div>

        <!-- e-mail -->
        <div class="email">
          <label for="eMail" class="labels">Vas e-mail</label>
          <input type="email" name="email" id="eMail" class="inputs">
        </div>

        <!-- submit btn -->
        <button class="submitBtn">Submit</button>
      </form>
    </main>
  </div>

  <div class="thankWrap">
    <div class="thanksMsg">
      <span class="exit"><img src="/img/exit.svg" alt="x"></span>
      <h1>Vase mesto je rezervisano. Hvala na interesovanju.</h1>
    </div>
  </div>

  <script>
    //navigation display
    $(document).ready(function () {
      $(".navigationBtn").click(function () {
        $(".nav").toggleClass("navActivated");
      });
    });

    //submit msg show
    $(document).ready(function () {
      $(".submitBtn").click(function () {
        $(".thankWrap").toggleClass("thankWrapActive");
      });
    });

    // //submit msg exit
    $(document).ready(function () {
      $(".exit").click(function () {
        $(".thankWrap").addClass("thankWrapExit");
      });
    });
  </script>
</body>

</html>
